<h1>mkfs.cramfs</h1>

<blockquote><p>Create a ROM filesystem inside a partition.
More information: <a href="https://manned.org/mkfs.cramfs">https://manned.org/mkfs.cramfs</a>.</p></blockquote>

<ul>
<li>Create a ROM filesystem inside partition Y on device X:</li>
</ul>


<p><code>mkfs.cramfs {{/dev/sdXY}}</code></p>

<ul>
<li>Create a ROM filesystem with a volume-name:</li>
</ul>


<p><code>mkfs.cramfs -n {{volume_name}} {{/dev/sdXY}}</code></p>
