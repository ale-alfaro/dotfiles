<h1>aa-teardown</h1>

<blockquote><p>Tear down all AppArmor profiles and disable AppArmor enforcement.
More information: <a href="https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-teardown.8">https://gitlab.com/apparmor/apparmor/-/wikis/manpage_aa-teardown.8</a>.</p></blockquote>

<ul>
<li>Disable all AppArmor profiles and stop enforcement:</li>
</ul>


<p><code>sudo aa-teardown</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>aa-teardown {{[-h|--help]}}</code></p>
