<h1>cage</h1>

<blockquote><p>Open an applications in a kiosk mode.
More information: <a href="https://github.com/cage-kiosk/cage/blob/master/cage.1.scd">https://github.com/cage-kiosk/cage/blob/master/cage.1.scd</a>.</p></blockquote>

<ul>
<li>Run an application:</li>
</ul>


<p><code>cage {{application}}</code></p>

<ul>
<li>Give the application arguments:</li>
</ul>


<p><code>cage -- {{application}} {{arguments}}</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>cage -h</code></p>
