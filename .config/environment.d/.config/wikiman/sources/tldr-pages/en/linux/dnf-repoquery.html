<h1>dnf repoquery</h1>

<blockquote><p>Query packages for information.
More information: <a href="https://dnf.readthedocs.io/en/latest/command_ref.html#repoquery-command">https://dnf.readthedocs.io/en/latest/command_ref.html#repoquery-command</a>.</p></blockquote>

<ul>
<li>Query a package for its dependencies:</li>
</ul>


<p><code>dnf {{[rq|repoquery]}} --deplist {{package}}</code></p>
