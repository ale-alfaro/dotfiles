<h1>i2cdetect</h1>

<blockquote><p>Scan I2C buses.
See also: <code>i2cdump</code>, <code>i2cget</code>, <code>i2cset</code>.
More information: <a href="https://manned.org/i2cdetect">https://manned.org/i2cdetect</a>.</p></blockquote>

<ul>
<li>List active I2C buses:</li>
</ul>


<p><code>i2cdetect -l</code></p>

<ul>
<li>Scan devices on an I2C bus:</li>
</ul>


<p><code>i2cdetect {{i2c_bus}}</code></p>

<ul>
<li>Scan devices on an I2C bus without asking for confirmation:</li>
</ul>


<p><code>i2cdetect -y {{i2c_bus}}</code></p>
