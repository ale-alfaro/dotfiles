<h1>termshark</h1>

<blockquote><p>Terminal UI for <code>tshark</code>, but looks more like <code>wireshark</code>.
More information: <a href="https://github.com/gcla/termshark/blob/master/docs/UserGuide.md">https://github.com/gcla/termshark/blob/master/docs/UserGuide.md</a>.</p></blockquote>

<ul>
<li>Monitor the default network interface:</li>
</ul>


<p><code>sudo termshark</code></p>

<ul>
<li>Specify the interface to monitor:</li>
</ul>


<p><code>sudo termshark {{interface}}</code></p>
