<h1>runlevel</h1>

<blockquote><p>SysV runlevel utility.
See also: <code>init</code>.
More information: <a href="https://manned.org/runlevel">https://manned.org/runlevel</a>.</p></blockquote>

<ul>
<li>Return previous and current SysV runlevel:</li>
</ul>


<p><code>runlevel</code></p>

<ul>
<li>Display help:</li>
</ul>


<p><code>runlevel --help</code></p>
