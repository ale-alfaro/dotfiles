<h1>gvim</h1>

<blockquote><p>A Graphical User Interface version of Vim (Vi IMproved), a command-line text editor.
See also: <code>vimdiff</code>, <code>vimtutor</code>, <code>nvim</code>, <code>vim</code>.
More information: <a href="https://www.vim.org">https://www.vim.org</a>.</p></blockquote>

<ul>
<li>Open <code>gvim</code>:</li>
</ul>


<p><code>gvim</code></p>

<ul>
<li>Open a specific file:</li>
</ul>


<p><code>gvim {{path/to/file}}</code></p>
