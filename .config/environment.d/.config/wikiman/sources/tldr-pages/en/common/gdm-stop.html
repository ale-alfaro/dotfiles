<h1>gdm-stop</h1>

<blockquote><p>Immediately stop running the GNOME Display Manager (GDM).
See also: <code>gdm</code>, <code>gdm-binary</code>, <code>gdmsetup</code>, <code>gdm-restart</code>, <code>gdm-safe-restart</code>.
More information: <a href="https://manned.org/gdm">https://manned.org/gdm</a>.</p></blockquote>

<ul>
<li>Stop the GNOME Display Manager application:</li>
</ul>


<p><code>gdm-stop</code></p>
