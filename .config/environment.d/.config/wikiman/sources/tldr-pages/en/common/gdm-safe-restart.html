<h1>gdm-safe-restart</h1>

<blockquote><p>Restart the GNOME Display Manager (GDM) only when all users have logged out.
See also: <code>gdm</code>, <code>gdm-binary</code>, <code>gdmsetup</code>, <code>gdm-stop</code>, <code>gdm-restart</code>.
More information: <a href="https://manned.org/gdm">https://manned.org/gdm</a>.</p></blockquote>

<ul>
<li>Restart the GNOME Display Manager application when all users have logged out:</li>
</ul>


<p><code>gdm-safe-restart</code></p>
