<h1>elasticsearch-syskeygen</h1>

<blockquote><p>Create a system key file in the Elasticsearch configuration directory.
More information: <a href="https://www.elastic.co/docs/reference/elasticsearch/command-line-tools/syskeygen">https://www.elastic.co/docs/reference/elasticsearch/command-line-tools/syskeygen</a>.</p></blockquote>

<ul>
<li>Generate the <code>system_key</code> file in the default <code>$ES_HOME/config</code> directory:</li>
</ul>


<p><code>elasticsearch-syskeygen</code></p>
