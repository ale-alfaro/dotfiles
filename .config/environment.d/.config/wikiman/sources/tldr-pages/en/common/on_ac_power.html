<h1>on_ac_power</h1>

<blockquote><p>A simple utility which tests if a computer is running on line power.
Returns <code>0</code> if yes, and <code>1</code> if no.
More information: <a href="https://manned.org/on_ac_power">https://manned.org/on_ac_power</a>.</p></blockquote>

<ul>
<li>Test if a computer is running on line power:</li>
</ul>


<p><code>on_ac_power</code></p>
