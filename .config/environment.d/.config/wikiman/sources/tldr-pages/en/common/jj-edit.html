<h1>jj edit</h1>

<blockquote><p>Set the specified revision as the working-copy revision.
Note: It is generally recommended to instead use <code>jj new</code> and <code>jj squash</code>.
More information: <a href="https://jj-vcs.github.io/jj/latest/cli-reference/#jj-edit">https://jj-vcs.github.io/jj/latest/cli-reference/#jj-edit</a>.</p></blockquote>

<ul>
<li>Set the given revision as the working copy:</li>
</ul>


<p><code>jj edit {{revset}}</code></p>
