<h1>open</h1>

<blockquote><p><code>open</code> can refer to multiple commands with the same name.</p></blockquote>

<ul>
<li>View documentation for the command available in macOS:</li>
</ul>


<p><code>tldr open {{[-p|--platform]}} osx</code></p>

<ul>
<li>View documentation for the command available through fish:</li>
</ul>


<p><code>tldr open.fish</code></p>
