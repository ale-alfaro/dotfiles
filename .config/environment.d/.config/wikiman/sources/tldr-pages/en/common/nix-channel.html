<h1>nix-channel</h1>

<blockquote><p>Manage <code>nix</code> update channels.
More information: <a href="https://nixos.wiki/wiki/Nix_channels">https://nixos.wiki/wiki/Nix_channels</a>.</p></blockquote>

<ul>
<li>List current channels:</li>
</ul>


<p><code>nix-channel --list</code></p>

<ul>
<li>Add a channel:</li>
</ul>


<p><code>nix-channel --add {{https://nixos.org/channels/nixpkgs-unstable}}</code></p>

<ul>
<li>Update package list of all channels:</li>
</ul>


<p><code>nix-channel --update</code></p>
