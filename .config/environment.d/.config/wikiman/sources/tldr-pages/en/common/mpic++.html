<h1>mpic++</h1>

<blockquote><p>Open MPI wrapper compiler for C++.
See also: <code>mpirun</code>.
More information: <a href="https://www.open-mpi.org/doc/v3.0/man1/mpic++.1.php">https://www.open-mpi.org/doc/v3.0/man1/mpic++.1.php</a>.</p></blockquote>

<ul>
<li>Compile an Open MPI program:</li>
</ul>


<p><code>mpic++ {{path/to/source_file}}</code></p>

<ul>
<li>Show all the wrapper-supplied flags:</li>
</ul>


<p><code>mpic++ --showme</code></p>
