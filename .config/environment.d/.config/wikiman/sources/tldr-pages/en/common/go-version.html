<h1>go version</h1>

<blockquote><p>Display Go version.
More information: <a href="https://pkg.go.dev/cmd/go#hdr-Print_Go_version">https://pkg.go.dev/cmd/go#hdr-Print_Go_version</a>.</p></blockquote>

<ul>
<li>Display version:</li>
</ul>


<p><code>go version</code></p>

<ul>
<li>Display the Go version used to build a specific executable file:</li>
</ul>


<p><code>go version {{path/to/executable}}</code></p>
