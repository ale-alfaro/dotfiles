<h1>bzip2recover</h1>

<blockquote><p>Attempt to recover data from a damaged <code>.bz2</code> file.
See also: <code>bzip2</code>.
More information: <a href="https://manned.org/bzip2recover">https://manned.org/bzip2recover</a>.</p></blockquote>

<ul>
<li>Recover all intact blocks from a damaged <code>.bz2</code> file:</li>
</ul>


<p><code>bzip2recover {{damaged_file.bz2}}</code></p>
