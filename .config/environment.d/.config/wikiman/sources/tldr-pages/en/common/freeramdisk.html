<h1>freeramdisk</h1>

<blockquote><p>Free memory used by <code>loadlin</code> ramdisk on legacy systems.
Largely deprecated by <code>umount</code>, <code>losetup</code>, and <code>tmpfs</code>.
More information: <a href="https://manned.org/freeramdisk">https://manned.org/freeramdisk</a>.</p></blockquote>

<ul>
<li>Free <code>loadlin</code> ramdisk memory:</li>
</ul>


<p><code>sudo freeramdisk</code></p>
